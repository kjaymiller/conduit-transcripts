services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # Transcript ingestion API service
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: conduit-ingestion
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SERVICE_URI: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_VECTOR_DB_NAME: ${POSTGRES_VECTOR_DB_NAME:-vector_chunks}
    volumes:
      - ./transcripts:/app/transcripts:ro
      - ./src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - conduit-network
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.conduit-ingestion.rule=Host(`${INGESTION_DOMAIN:-conduit-ingestion.localhost}`)"
      - "traefik.http.routers.conduit-ingestion.entrypoints=websecure"
      - "traefik.http.routers.conduit-ingestion.tls=true"
      - "traefik.http.routers.conduit-ingestion.tls.certresolver=letsencrypt"
      - "traefik.http.services.conduit-ingestion.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik_default"
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "src.ingestion_api:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

  # MCP server for transcript search
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: conduit-mcp-server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SERVICE_URI: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_VECTOR_DB_NAME: ${POSTGRES_VECTOR_DB_NAME:-vector_chunks}
      MCP_PORT: ${MCP_PORT:-8000}
    depends_on:
      postgres:
        condition: service_healthy
      ingestion:
        condition: service_healthy
    networks:
      - conduit-network
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.conduit-mcp.rule=Host(`${MCP_DOMAIN:-conduit-mcp.localhost}`)"
      - "traefik.http.routers.conduit-mcp.entrypoints=websecure"
      - "traefik.http.routers.conduit-mcp.tls=true"
      - "traefik.http.routers.conduit-mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.conduit-mcp.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik_default"
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "src.mcp_server:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

volumes:
  postgres_data:
    driver: local

networks:
  conduit-network:
    driver: bridge
  traefik_default:
    external: true
