version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # Transcript ingestion service
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: conduit-ingestion
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_VECTOR_DB_NAME: ${POSTGRES_VECTOR_DB_NAME:-vector_chunks}
    volumes:
      - ./transcripts:/app/transcripts:ro
      - ./src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conduit-network
    command: ["python", "src/quick_upload.py", "files", "--pg-only"]

  # MCP server for transcript search
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: conduit-mcp-server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      MCP_PORT: ${MCP_PORT:-8000}
    ports:
      - "${MCP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ingestion:
        condition: service_completed_successfully
    networks:
      - conduit-network
    command: ["python", "-m", "uvicorn", "src.mcp_server:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
    driver: local

networks:
  conduit-network:
    driver: bridge
