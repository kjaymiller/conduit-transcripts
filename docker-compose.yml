services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - conduit-network
      - logging
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: docker.{{.Name}}

  valkey:
    image: valkey/valkey:8
    container_name: conduit-valkey
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - valkey_data:/data
    networks:
      - conduit-network
      - logging
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: docker.{{.Name}}

  # FastAPI app (also contains CLI and MCP server)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conduit-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-https://ai.kjaymiller.dev}
      LLM_MODEL: ${LLM_MODEL:-llama3}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      EMBEDDING_DEVICE: ${EMBEDDING_DEVICE:-cpu}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-nvidia/parakeet-rnnt-1.1b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
      - ./cli:/app/cli:ro
      - ./podcast_transcription:/app/podcast_transcription:rw
      - ./transcripts:/app/transcripts:rw
      - ./app/templates:/app/app/templates:ro
      - nemo_cache:/root/.cache:rw
    networks:
      - conduit-network
      - logging
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: docker.{{.Name}}

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conduit-worker
    entrypoint: ["uv", "run", "python", "-m", "podcast_transcription.worker"]
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-https://ai.kjaymiller.dev}
      LLM_MODEL: ${LLM_MODEL:-llama3}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      EMBEDDING_DEVICE: ${EMBEDDING_DEVICE:-cpu}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-nvidia/parakeet-rnnt-1.1b}
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./podcast_transcription:/app/podcast_transcription:rw
      - ./transcripts:/app/transcripts:rw
      - nemo_cache:/root/.cache:rw
    networks:
      - conduit-network
      - logging
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: docker.{{.Name}}

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  nemo_cache:
    driver: local

networks:
  conduit-network:
    driver: bridge
  logging:
    external: true
    name: fluentd-logging_logging
