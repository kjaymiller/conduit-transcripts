services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network

  # Transcript ingestion API service
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.transcribe
    container_name: conduit-ingestion
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_VECTOR_DB_NAME: ${POSTGRES_VECTOR_DB_NAME:-vector_chunks}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - ./transcripts:/app/transcripts:ro
      - ./conduit_transcripts:/app/conduit_transcripts:ro
      - ./apps:/app/apps:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${INGESTION_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - conduit-network
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "apps.transcribe.api:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

  # MCP server for transcript search
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: conduit-mcp-server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      MCP_PORT: ${MCP_PORT:-8000}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    depends_on:
      postgres:
        condition: service_healthy
      ingestion:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "${MCP_PORT:-8000}:8000"
    volumes:
      - ./conduit_transcripts:/app/conduit_transcripts:ro
      - ./apps:/app/apps:ro
    networks:
      - conduit-network
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "apps.mcp.server:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

  ollama:
    image: ollama/ollama:latest
    container_name: conduit-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - conduit-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  conduit-network:
    driver: bridge
