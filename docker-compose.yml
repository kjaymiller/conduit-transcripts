version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: conduit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conduit-network
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.tcp.routers.postgres.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.postgres.entrypoints=postgres"
      - "traefik.tcp.routers.postgres.service=postgres"
      - "traefik.tcp.services.postgres.loadbalancer.server.port=5432"
      # Kuma monitoring
      - "kuma.service=podcast-transcripts"
      - "kuma.environment=production"
      - "kuma.team=platform"
      - "kuma.component=database"

  # Web UI for transcript search
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: conduit-web
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      API_PORT: 8000
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-llama3}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - ./conduit_transcripts:/app/conduit_transcripts:ro
      - ./apps:/app/apps:ro
      - ./transcripts:/app/transcripts
    networks:
      - conduit-network
    command: ["uv", "run", "python", "-m", "apps.web.run"]
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`conduit.kjaymiller.dev`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=cloudflare"
      - "traefik.http.services.web.loadbalancer.server.port=8000"
      # Kuma monitoring
      - "kuma.service=podcast-transcripts"
      - "kuma.environment=production"
      - "kuma.team=platform"
      - "kuma.component=web-interface"

  # MCP server for LLM integration
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: conduit-mcp
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB_NAME:-transcripts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      API_PORT: 8000
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-llama3}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${MCP_PORT:-8001}:8000"
    volumes:
      - ./conduit_transcripts:/app/conduit_transcripts:ro
      - ./apps:/app/apps:ro
      - ./transcripts:/app/transcripts
    networks:
      - conduit-network
    command: ["uv", "run", "python", "-m", "apps.mcp.main"]
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.mcp.rule=Host(`mcp.conduit.kjaymiller.dev`)"
      - "traefik.http.routers.mcp.entrypoints=websecure"
      - "traefik.http.routers.mcp.tls=true"
      - "traefik.http.routers.mcp.tls.certresolver=cloudflare"
      - "traefik.http.services.mcp.loadbalancer.server.port=8000"
      # Kuma monitoring
      - "kuma.service=podcast-transcripts"
      - "kuma.environment=production"
      - "kuma.team=platform"
      - "kuma.component=mcp-server"

volumes:
  postgres_data:
    driver: local

networks:
  conduit-network:
    driver: bridge